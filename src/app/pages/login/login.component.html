<app-defaut-login-layout 
    title="Login into your account"
    primaryBtnText="Login Now"
    secondaryBtnText="Signup Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
<form [formGroup]="loginForm">
    <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="jaodo@proton.me"
    >
        <img src="/assets/svg/email-icon.svg" alt="">

    </app-primary-input>
    <app-primary-input
    formControlName="password"
    inputName="password"
    type="password"
    label="Password"
>
    <img src="/assets/svg/password.svg" alt="">
</app-primary-input>
<span>Forgot password?</span>
</form>

</app-defaut-login-layout>
